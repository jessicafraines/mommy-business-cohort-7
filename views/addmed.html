<div class="row full-height" style="background-image:url(http://canigivemybaby.com/wp-content/uploads/2012/11/Can-I-give-my-baby-cough-syrup.jpg); background-color: rgba(0, 0, 0, 0.4);">
  <div class="col-xs-12" style="background-color:rgba(0, 0, 0, 0.4); height:100%;">
<div class="row">
  <div class="col-xs-5"></div>
  <div class="col-xs-2">
    <div class="modal-fade" aria-hidden="true" id="med" tabindex="-1" role="dialog" aria-labelledby="medLabel">
      <div class="modal-dialog" style="width:350px;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" class="close" aria-label="close" ng-click="show.cancelForm()"><span class="close" aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" style="text-align:center;">
              <h4 class="login-title">mommy business</h4>
              <img class="login" src="../img/dj.jpg"/>
              <form name="addMedForm" ng-submit="addMedForm.$valid && show.addMed()" novalidate>
                <div class="form-group" ng-class="{'has-error': !show.med.date}">
                  <label class="control-label">date administered</label>
                  <input class="form-control" type="text" ng-model="show.newMed.date" required bs-datepicker>
                </div>
                <div class="form-group" ng-class="{'has-error': !show.med.name}">
                  <label class="control-label">medicine</label>
                  <input class="form-control" type="text" ng-model="show.newMed.name">
                </div>
                <div class="form-group" ng-class="{'has-error': !show.med.dosage}">
                  <label class="control-label">dosage</label>
                  <input class="form-control" type="text" ng-model="show.newMed.dosage">
                </div>
                <div class="form-group" ng-class="{'has-error': !show.med.reason}">
                  <label class="control-label">symptoms</label>
                  <input class="form-control" type="text" ng-model="show.newMed.reason">
                </div>
                <div class="form-group" ng-class="{'has-error': !show.med.note}">
                  <label class="control-label">notes</label>
                  <input class="form-control" type="text" ng-model="show.newMed.note">
                </div>
                  <input class="chart-submit-btn" type="submit" value="submit" ng-disabled="addMedForm.$invalid" data-dismiss="modal">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-5"></div>
  </div>
  </div>
</div>
