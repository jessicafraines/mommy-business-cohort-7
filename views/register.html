<form name="registerForm" ng-submit="register.register()" novalidate>
  <div class="form-group" ng-class="{'has-error': registerForm.$dirty && !register.email}">
    <label>email address</label>
    <input class="form-control" type="email" ng-model="register.email" required>
  </div>
  <div class="form-group" ng-class="{'has-error': registerForm.$dirty && !register.password}">
    <label>email address</label>
    <input class="form-control" type="password" ng-model="register.password" required>
  </div>
  <div class="btn btn-default" ng-class="{disabled: registerForm.$invalid}" ng-click="register.register()">register</div>
</form>
