<!-- Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
  <div class="modal-dialog" style="width:350px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close x" data-dismiss="modal" aria-label="Close"><span class="x" aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registerLabel"></h4>
      </div>
      <div class="modal-body" style="text-align:center;">
        <h4 class="login-title">mommy business</h4>
        <img class="login" src="../img/dj.jpg"/>
        <form name="registerForm" ng-submit="login.register()" novalidate>
          <div class="form-group" ng-class="{'has-error': registerForm.$dirty && !login.email}">
            <input class="form-control" type="email" ng-model="login.email" placeholder="enter email"required>
          </div>
          <div class="form-group" ng-class="{'has-error': registerForm.$dirty && !login.password}">
            <input class="form-control" type="password" ng-model="login.password" placeholder="enter password" required>
          </div>
          <input type="submit" class="btn btn-primary" value="join mommy business" ng-class="{disabled: registerForm.$invalid}">
        </form>
      </div>  
    </div>
  </div>
</div>
