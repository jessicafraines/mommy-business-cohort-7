<div class="modal-fade" aria-hidden="true" id="appt" tabindex="-1" role="dialog" aria-labelledby="apptLabel">
  <div class="modal-dialog" style="width:350px;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close" aria-label="close" ng-click="show.cancelForm()"><span class="close" aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" style="text-align:center;">
          <h4 class="login-title">mommy business</h4>
          <img class="login" src="../img/dj.jpg"/>
          <form name="addApptForm" ng-submit="addApptForm.$valid && show.addAppt()" novalidate>
            <div class="form-group" ng-class="{'has-error': !show.appt.date}">
              <label class="control-label">date</label>
              <input class="form-control" type="text" ng-model="show.newAppt.date" required bs-datepicker>
            </div>
            <div class="form-group" ng-class="{'has-error': !show.appt.time}">
              <label class="control-label">time</label>
              <input class="form-control" type="text" ng-model="show.newAppt.time" bs-timepicker>
            </div>
            <div class="form-group" ng-class="{'has-error': !show.appt.doctor}">
              <label class="control-label">doctor</label>
              <input class="form-control" type="text" ng-model="show.newAppt.doctor">
            </div>
              <input type="submit" value="submit" ng-disabled="addApptForm.$invalid" data-dismiss="modal">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
