<form name="addApptForm" ng-submit="addApptForm.$valid && show.addAppt()" novalidate>
  <div class="form-group" ng-class="{'has-error': !show.appt.date}">
    <label class="control-label">date</label>
    <input class="form-control" type="date" ng-model="show.newAppt.date" required>
  </div>
  <div class="form-group">
    <label class="control-label">time</label>
    <input class="form-control" type="time" ng-model="show.newAppt.time">
  </div>
  <div class="form-group">
    <label class="control-label">doctor</label>
    <input class="form-control" type="text" ng-model="show.newAppt.doctor">
  </div>
  <input type="submit" value="add appointment" ng-disabled="addApptForm.$invalid">
</form>
