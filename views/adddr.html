<div class="row full-height" style="background-image:url(https://thebloodsugarwhisperer.files.wordpress.com/2014/06/occupations_doctor.gif); background-color: rgba(0, 0, 0, 0.4);">
  <div class="col-xs-12" style="background-color:rgba(0, 0, 0, 0.4); overflow:auto; height:100%;">
  <div class="col-xs-5"></div>
  <div class="col-xs-2">
    <div class="modal-fade" aria-hidden="true" id="dr" tabindex="-1" role="dialog" aria-labelledby="drLabel">
      <div class="modal-dialog" style="width:350px;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" class="close" aria-label="close" ng-click="show.cancelForm()"><span class="close" aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" style="text-align:center;">
              <h4 class="login-title">mommy business</h4>
              <img class="login" src="../img/dj.jpg"/>
              <form name="addDrForm" ng-submit="addDrForm.$valid && show.addDr()" novalidate>
                <div class="form-group" ng-class="{'has-error': !show.dr.name}">
                  <label class="control-label">name</label>
                  <input class="form-control" type="text" ng-model="show.newDr.name" required>
                </div>
                <div class="form-group" ng-class="{'has-error': !show.dr.address}">
                  <label class="control-label">address</label>
                  <input class="form-control" type="text" ng-model="show.newDr.address" placeholder="1234 Main Street">
                </div>
                <div class="form-group" ng-class="{'has-error': !show.dr.phone}">
                  <label class="control-label">phone number</label>
                  <input class="form-control" type="tel" ng-model="show.newDr.phone" placeholder="555-1212"> 
                </div>
                <div class="form-group" ng-class="{'has-error': !show.dr.type}">
                  <label class="control-label">type of doctor</label>
                  <input class="form-control" type="text" ng-model="show.newDr.type">
                </div>
                  <input class="chart-submit-btn" type="submit" value="submit" ng-disabled="addDrForm.$invalid" data-dismiss="modal">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-5"></div>
  </div>
  </div>
</div>
