

<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:350px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close x" data-dismiss="modal" aria-label="Close"><span class="x" aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginLabel"></h4>
      </div>
      <div class="modal-body" style="text-align:center;">
        <h4 class="login-title">Mommy Business</h4>
        <img class="login" src="../img/dj.jpg"/>
      <form name="loginForm" ng-submit="login.login()" novalidate>
        <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
          <input class="form-control" type="email" ng-model="login.email" placeholder="enter email" required>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && !login.password}">
          <input class="form-control" type="password" ng-model="login.password" placeholder="enter password" required>
        </div>
        <input type="submit" class="btn btn-primary" value="join mommy business" ng-class="{disabled: loginForm.$invalid}">
        <div class="link password" ng-class="{disabled: !login.email}" ng-click="login.forgotPassword()">(forgot password)</div>
      </form>
      </div>  
    </div>
  </div>
</div>
